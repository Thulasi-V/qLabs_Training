<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Stroage System Information</title>
</head>
<body>
    <form action="System_information.html">
    <input type="radio" id="Single" name="RB" >
    <label for="Single">Import from a single</label>
    <input type="radio" id="Pair" name="RB">
    <label for="Pair">Import from a HA pair</label>
    <input type="radio" id="systems" name="RB">
    <label for="systems">Import multiple systems</label>
    <br>
    <br>
    <br>
    <fieldset>
        <legend>Single Stroage System Information</legend>
            <label for="Transport">Transport :</label>
            <select id="Transport" name="Transport">
                <option value="HTTP">HTTP</option>
            </select>
            <br>
            <br>
            <label for="hname">Hostname</label>
            <input type="text" id="hname">
            <br>
            <br>
            <label for="Uname">Username</label>
            <input type="text" id="Uname">
            <br>
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd">
            <input type="Submit" value="Test">
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Directory to Store Data</legend>
        <input type="text">
        <input type="Submit" value="Browse">
        <input type="Submit" value="Clear">
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Console Output</legend>
        <input type="number">
        <br>
        <br>
        <input type="Submit" value="Import">
        <input type="Submit" value="Close">
    </fieldset>
    <hr>
    <ol type="1">
        <li><a href="Netapp_Data_Collector_form.html">Netapp Data Collector Form</a></li>
        <li><a href="Perfstat_form.html">Perfstat Form</a></li>
        <li><a href="Registration_details.html">Register_details</a></li>
        <li><a href="Student_Registration.html">Student Registration Form</a></li>
        <li><a href="System_information.html">System Information Form</a></li>
    </ol>
</form>
</body>
</html>
