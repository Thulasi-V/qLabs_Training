<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netapp Data Collector Form</title>
</head>
<body>
    <form action="Netapp_Data_Collector_form.html">
        <label for="Casenum">Case number :</label>
        <input type="number" id="Casenum">
        <br>
        <br>
        <label for="Controller1">Controller1(IP/Name):</label>
        <input type="text" id="Controller1">
        <br>
        <br>
        <label for="Controller2">Controller2(IP/Name) :</label>
        <input type="text" id="Controller1">
        <br>
        <br>
        <label for="Uname">Username :</label>
        <input type="text" id="Uname">
        <br>
        <br>
        <label for="pwd">Password :</label>
        <input type="password" id="pwd">
        <br>
        <br>
        <label for="time">Perfstat time :</label>
       <select>
        <option value="15min (3x5 min)">15min (3x5 min)</option>
       </select>
       <br>
       <br>
       <label for="no of runs" >Number of Runs :</label>
       <input type="number" id="no of runs"value="1">
       <label>runs x times the selected perfstat time</label>
       <br>
       <br>
       <label>Execute :</label>
       <select>
        <option value="Schedule">Schedule</option>
       </select>
       <select>
        <option value="Once">Once</option>
       </select>
       <input type="date">
       <input type="time">
       <br>
       <hr>
       <input type="checkbox">
       <label>do not capture information from local host</label>
       <br>
       <input type="checkbox">
       <label>force perfstat to execute all iterations</label>
       <br>
       <input type="checkbox">
       <label>capture profile</label>
       <br>
       <input type="checkbox">
       <label>Execute only critical set of commands when the controller does not repond</label>
       <br>
       <input type="number" value="0">
       <label>wait x minutes between perfstat default is 0</label>
       <br>
       <input type="number" value="5">
       <label> x minutes to wait for perfstat execution to complete Default is 5</label>
<br>
<hr>
<label> Output location: </label>
<input type="text">
<br>
<br>
<input type="Submit" value="Generate cmd">
<input type="text">
<hr>
<input type="Submit" value="Start">
<input type="Submit" value="Back">

    </form>
