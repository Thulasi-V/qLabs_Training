<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration </title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <fieldset>
    <form action="student_Register.html">
        <label for="Firstname">First Name</label>
        <input type="text" id="Firstname" maxlength="50">
        <br>
        <br>
        <label for="Lastname">Last Name</label>
        <input type="text" id="Lastname" maxlength="50">
        <br>
        <br>
        <label for="email">Email ID</label>
        <input type="email" id="email" maxlength="50">
        <br>
        <br>
        <label for="phno">Mobile Number</label>
        <input type="tel" id="phno" maxlength="10">
        <br>
        <br>
        <label for="Gender">Gender</label>
        <input type="radio">Male
        <input type="radio">Female
        <br>
        <br>
        <label for="DOB">Date of Birth(DOB)</label>
        <select id ="DOB">
            <option value="Day">Day</option>
            <option value="Mon">Mon</option>
            </select>
            <select id ="DOB">
            <option value="Month">Month</option>
            <option value="Jan">January</option>
            </select>
            <select id ="DOB">
            <option value="Year">Year</option>
            <option value="1999">1999</option>
        </select>
        <br>
        <br>
        <label for="Address">Address</label>
        <br>
        <textarea name="Address" rows="10" cols="50"></textarea>
       <br>
       <br>
       <label for="City">City</label>
        <input type="text" id="City" maxlength="50">
        <br>
        <br>
        <label for="Pincode">Pincode</label>
        <input type="text" id="Lastname" maxlength="6">
        <br>
        <br>
        <label for="State">State</label>
        <input type="text" id="Lastname" maxlength="50">
        <br>
        <br>
        <label for="Country">State</label>
        <input type="text" id="Country" maxlength="50">
        <br>
        <br>
        <label>Hobbies</label><br>
        <input type="checkbox" >
        <label>Drawing</label>
        <input type="checkbox" >
        <label>Singing</label>
        <input type="checkbox">
        <label>Dancing</label>
        <input type="checkbox">
        <label>Sketching</label>
        <br>
        <input type="checkbox" value="Others">
        <label>Others</label>
        <input type="text"><br>
        <br>
        <label> Qualification</label><br>
        <input type="checkbox"> 
        <label>High School(10th)</label><br>
        <input type="checkbox">
        <label>Higher School(12th)</label><br>
        <input type="checkbox" >
        <label>Graduation(Bachelors)</label>
        <input type="checkbox">
        <label>Post Graduation</label> <br>
        <input type="checkbox" >
        <label>Phd</label><br>
       <br>
       <label>Courses Applied For</label><br>
       <input type="checkbox"> 
        <label>BCA (Bachelor of Computer Application)</label><br>
        <input type="checkbox">
        <label>B.Com(Bachelor of Commerce)</label><br>
        <input type="checkbox" >
        <label>B.Sc(Bachelor of Science)</label><br>
        <input type="checkbox">
        <label>BA(Bachelor of Arts)</label> <br>
        <input type="checkbox" >
        <label>MCA(Master of  Computer Application)</label><br>
        <input type="checkbox">
        <label>M.Com(Master of Commerce)</label><br>
        <input type="checkbox" >
        <label>M.Sc(Master of Science)</label><br>
        <input type="checkbox">
        <label>MA(Master of Arts)</label> <br>
        
<br>
<input type="Submit">
<input type="Reset">
<br>
             

    </form>
</fieldset>
<hr>

</ol>
</body>
</html>
