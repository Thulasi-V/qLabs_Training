<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form  action="form.html">
        <h1>Employee Registration Form</h1>
    <Fieldset>
        <legend>Personal Information</legend>
        <br>
        <label for="Fname">First Name :</label>
        <input type="text" id="Fname" name="fname" maxlength="30" required  placeholder="First Name">
        <br>
        <br>
        <label for="Mname">Middle Name :</label>
        <input type="text" id="Mname" name="Mname" maxlength="30" placeholder="Middle Name">
        <br>
        <br>
        <label for="Lname">Last Name :</label>
        <input type="text" id="Lname" name="Lname" maxlength="30" placeholder="Last Name"> 
        <br>
        <br>
        <label for="DOB">Date of Birth :</label>
        <input type="date" id="DOB" name="DOB">
        <label>Gender</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="mail">Mail id :</label>
        <input type="email" id="mail" placeholder="Enter Your Valid Email">
        <label for="phno">Phone number</label>
        <input type="tel" id="phno" name="phno" maxlength="10">
        <br>
        <br>
        <label for="Fathername">Father Name :</label>
        <input type="text" id="Fathername" name="fathername" maxlength="30" >
        <br>
        <br>
        <label for="mothername">Mother Name :</label>
        <input type="text" id="mothername" name="mothername" maxlength="30" >
        <br>
        <br>
    </Fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Address</legend>

        <label for="Address"> Permanent Address :</label>
                    <br>
                    <textarea id="Address" name="Address" rows="6" cols="40"></textarea>
                   <br>
                   <br>
                   <label for="PresentAddress"> Present Address :</label>
                    <br>
                    <textarea id="PresentAddress" name="Address" rows="6" cols="40"></textarea>
                   <br>
                   <br>
                   <label for="Pincode">Pincode :</label>
                   <input type="text" id="Pincode" maxlength="6" name="Pincode">
                   <br>
                   <br>
                    <label for="State"> State :</label>
                    <select id="State" name="State"> 
                    <option value="Karnataka">Karnataka</option>
                     <option value="Delhi">Delhi</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    </select>
                    <br>
                    <br>
                    <label for="Country"> Country :</label>
                    <select id="Country" name="Country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Singapore">Singapore</option>
                    </select>
                    <br>
                    <br>
                    <label for="adhar">Aadhaar Card: </label>
                    <input type="file" id="adhar">
                    <br>
     </fieldset>
     <br>
     <br>
     <fieldset>
        <legend>Qualification</legend>
        <label for="10th">10th std:</label>&emsp;&emsp;&emsp;&nbsp;
        <input type="text" id="10th" name="10thstd" placeholder="Percentage">
        <label for="Yop">Year of Passout:</label>
        <input type="text" id="Yop" name="Yop">
        <label>Upload Certificate</label>
        <input type="file"  accept=".pdf">
        <br>
        <br>
        <label for="12th/Diploma">12th/Diploma:</label>&emsp;
        <input type="text" id="12th/Diploma" name="12th/Diploma" placeholder="Percentage">
        <label for="Yopdiploma">Year of Passout:</label>
        <input type="text" id="Yopdiploma" name="Yop">
        <label>Upload Certificate</label>
        <input type="file"  accept=".pdf">
        <br>
        <br>
        <label for="Degree">Degree:</label>&emsp;&emsp;&emsp;&nbsp;&nbsp;
        <input type="text" id="Degree" name="Degree" placeholder="Percentage/CGPA">
        <label for="Yop_degree">Year of Passout:</label>
        <input type="text" id="Yop_degree" name="Yop">
        <label>Upload Certificate</label>
        <input type="file" accept=".pdf">
        <br>
        <br>
        <label for="Other_courses">Other Courses</label>&emsp;
        <input type="text" id="Other_courses" placeholder="e.g.-training">
        <label>Upload Certificate</label>
        <input type="file">
     </fieldset>
     <br>
     <br>
     <fieldset>
        <legend>Other Information</legend>
        <label for="Technical_Skill"> Technical Skill :</label>
        <input type="checkbox" id="Java">
        <label for="Java">HTML</label>
        <input type="checkbox" id="Python">
        <label for="">Python</label>
        <input type="checkbox" id="HTML">
        <label for="HTML">HTML</label> 
        <input type="checkbox" id="JavaScript">
        <label for="JavaScript">JavaScript</label>
        <br>
         <label for="Techskills">Others :</label>
         <input type="text" id="Techskills" name="Techskills"> 
         </select>
         <br>
         <br>
         <label for="Hobbies"> Hobbies :</label>
            <input type="checkbox" id="Singing">
            <label for="Singing">  Singing</label>
            <input type="checkbox" id="Dancing">
            <label for="Dancing">Dancing</label>
            <input type="checkbox" id="Sketching">
            <label for="Sketching">Sketching</label> 
         <br>
         <label for="others">Others :</label>
         <input type="text" id="others" name="others">
         <br>
         <br>
         <label>Languages Known :</label>
         <br>
         <input type="checkbox" id="eng" name="lang">
         <label for="eng">English</label>
         <br>
         <input type="checkbox" id="hin" name="lang">
         <label for="hin">Hindi</label>
         <br>
         <input type="checkbox" id="kan" name="lang">
         <label for="kan">Kannada</label>
         <br>
         <input type="checkbox" id="otherslang" name="lang">
         <label for="otherslang">Others</label>
         <input type="text">
         <br>
         <br>
        <label>Work Experience</label><br>
        <input type="radio" id="fresher" name="lang">
        <label for="fresher">Fresher</label>&ensp;&ensp;&ensp;&ensp;
        <label for="Yop">Year of Passout:</label>
        <input type="number" id="fresher" name="fresher" >
        <br>
        <br>
        <input type="radio" id="Experienced" name="lang">
        <label for="Experienced">Experienced</label>&ensp;
        <label for="YOE">Years of Experiences:</label>
        <input type="number" id="YOE" min="1" max="60">
        <br>
        <br>
        <label for="Resume">Resume :</label>&nbsp;
        <input type="file" id="Resume" accept=".pdf" >
        <br>
        <label>(pdf)</label>
        <br>
        <br>
        <label for="Photo">Photo :</label>&nbsp;&nbsp;&nbsp;
        <input type="file" id="Photo" accept=".jpg">
        <br>
        <label>(max 40kb)</label>
        <br>
        <br>
        <label for="Signature">Signature :</label>
        <input type="file" id="Signature" accept=".jpg">
<br>
        <label>(max 40kb)</label>
    </fieldset>
    <br>
    <fieldset>
    <legend>Company Details</legend>
    <label>Address:</label>
    <address>No 628/a, Software Industry Ngf, 1st Stage, <br>Indiranagar, Bengaluru, Karnataka 560038</address>
    <a href="https://www.qualesce.com/">About us</a>
    </fieldset>
    <br>
    <input type="submit">
    

</form>
</body>
</html>
