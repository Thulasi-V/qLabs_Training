<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container"> 
        <div class="wrapper" >
            <form action="form_validation.html">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" class="boxText" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required class="boxText"><br>
    
            <input type="radio" id="res1" name="education" onclick="result1()">
            <label for="res1" class="edu1">10th</label>
    
            <input type="radio" id="res2" name="education"  onclick="result2()">
            <label for="res2"  class="edu1">PUC/Diploma</label>
    
            <input type="radio" id="res3" name="education"  onclick="result3()">
            <label for="res3" class="edu1" >BE/Btech</label><br>
        <!-- state board radio  button -->
        <br>
        <div class="boardSelection">
        <input type="radio" id="board1" name="education"  value="State">
            <label for="board1" class="board" >State</label>
            <input type="radio" id="res3" id="board2" name="education" value="CBSE"  >
            <label for="board2" class="board" id="board2" >CBSE</label>
            <input type="radio" id="res3"  id="board3"name="education"  value="ICSE" >
            <label for="board3" class="board"  >ICSE</label><br>
        </div>


            <input type="number" id="cgpa"  step="0.01" placeholder="Enter Your CGPA" class="scoreInput" min="0" max="10">
            <br>
            <input type="number" id="cgpa"  step="0.01" placeholder="Enter Your PERCENTAGE" class="scoreInput" min="0" max="100">
            <!-- <label for="cgpa">% or cgpa</label> -->
            <br><br>
            <label for="mail" class="mailId">Mail Id:</label><br>
            <input type="email" class="mailIdBox" id="mail" name="mail"  required >
            <br>
            <label for="country">Country:</label><br>
            <input type="number" class="mailIdBox"><br>
            <label for="mobileno">Mobile no:</label><br>
            <input type="number" class="mailIdBox" id="mobileno" name="mobileno" required  maxlength="10"><br>
            
            <label for="hobbies">Hobbies</label>
            <div class="flex_box">
            <div class="box1">
            <input type="checkbox" id="sing" checked value="Singing">
            <label for="sing">Singing</label><br>
            <input type="checkbox" id="dance"  value="Dancing">
            <label for="dance">Dancing</label><br>
            <input type="checkbox" id="cooking" value="Cooking">
            <label for="cooking">Cooking</label><br>
            <input type="checkbox" id="swim" value="Swimming">
            <label for="swim">Swimming</label><br>
            <input type="checkbox" id="paint" value="Painting">
            <label for="paint">Painting</label>
        </div>
    
        <div class="box2">
            <input type="checkbox" id="artcraft" value="Art & Craft">
            <label for="artcraft">Art & Craft</label><br>
            <input type="checkbox" id="novelreading" value="Novel & Reading">
            <label for="novelreading">Novel & Reading</label><br>
            <input type="checkbox" id="gardening" value="Gardening">
            <label for="gardening">Gardening</label><br>
            <input type="checkbox" id="writing" value="Creative Writing">
            <label for="writing">Creative Writing</label><br>
            <input type="checkbox" id="theatre" value="Theatre & Plays">
            <label for="theartre">Theatre & Plays</label><br>
        </div>
    
    </div>  
     <!-- <input type="submit" onclick="Submits()" class="submit"> -->
           <!-- HTml popup -->
            <div class="popup" id="popup_1">
            <div class="card"></div>
            <div class="displayContent">
            <div class="close_btn" onclick="submitForm()">&times;</div>
          <p > <strong id="display_Content"></strong></p>
        </div>
        </div>
        <button onclick="submitForm()" class="submit">Submit</button>
        </form>
      
    </section>
    
</body>
<script src="js/from_validation.js"></script>
</html>
